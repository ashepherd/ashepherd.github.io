<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://www.unpkg.com/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <section class="section bg-img">
        <div class="container mb-6">
            <h1>Plex</h1>
            <input type="text" id="search-input" name="q" size="100" placeholder="Search by movie title, genre, actor, director, etc.">
            Genres: <select name="genre" id="genre-select" multiple> </select>
            <br/>
            <button type="button" id="search-button">Search</button>
            <button type="button" id="reset-button">Reset</button>
            <div style="float: right"><strong>Total:</strong> <div id="item-count">---</div></div>
            <div id="myGrid" style="height: 1300px; width:100%;" class="ag-theme-balham"></div>
        </div>
    </section>
    
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="utils.js"></script>
    <script src="data.js"></script>
</body>
</html>
